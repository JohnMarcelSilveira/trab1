<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <header></header>
    <nav></nav>

    <main>
        <ul>

            <li type="1"> Futas
                <ol>
                    <li type="disc">Banana</li>
                    <li type="disc">Maça</li>
                    <li type="disc">Abacate</li>
                </ol>
            </li>

            <li type="1"> Legumes
                <ol>
                    <li type="disc">Cebola</li>
                    <li type="disc">Pimentão</li>
                </ol>
            </li>
            <li type="1"> Cereais
                <ol>
                    <li type="disc">Arroz</li>
                    <li type="disc">Feijão</li>
                </ol>
            </li>

        </ul>


        <table>
            <caption>Lucro por Mês</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th colspan="2">Frutas</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Banana</th>
                    <th>Maça</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>100</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>120</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td>120</td>
                    <td>150</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>340</td>
                    <td>300</td>
                </tr>
            </tfoot>
        </table>

        <br>

        <a href="https://ifrs.edu.br/riogrande/" target="_blank">
            <img src="img/Logo_if.png" alt="Logo IF" width="150" height="100">
        </a>

        <br>


        <form>
            <fieldset>
                <legend>Dados:</legend>
                <label for="n1">Nome:</label>
                <input type="text" id="n1" name="nome" size="10" maxlength="10" required><br>
                <label for="s1">Senha:</label>
                <input type="password" id="s1"><br>
                <label for="n2">Número</label>
                <input type="number" id="n2"><br>
                <label for="c1">Cor</label>
                <input type="color" id="c1"><br>
                <input type="submit" value="enviar"><br>
            </fieldset>
        </form>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/uWgW56qwbzI" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture" allowfullscreen></iframe>

    </main>

    <footer></footer>

</body>

</html>
